<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/232386e718.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/232386e718.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>  <!--using nav bar we can go from one page to another--><!-- we use flex bc to arrange words in a single line-->
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>
                  Home  </li>
            <li><a href="about.html" target="_blank">About</a></li>
        </ul>
    </nav>
    <div class="container"> <!--div tag is used to define a section in html document-->
        <!--container class is used to create boxed content-->
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i  id ="0" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">The Ghost</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="1" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Feelings</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="2" class="far  songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Baby Girl</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="3" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Jungle of Love</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="4" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Limitless</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="5" class="far  songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Real Love</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Free Fall</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="7" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Let's Go</span>
                    <span class="songlistplay"><span class="timespan">5:34 <i id="8" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max=""100 value="0">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward"  id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://gifimage.net/wp-content/uploads/2017/06/music-gif-2.gif
            " alt="" width="32px" id ="gif"><span id="masterSongName">Let Me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
